{% extends 'base.html' %}

{% block title %}首页 - 校园助手{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron mt-4">
        <h1 class="display-4">欢迎使用校园助手</h1>
        <p class="lead">这是一个集教务管理、校园生活、在线交流于一体的综合平台。</p>
        {% if not user.is_authenticated %}
        <hr class="my-4">
        <p>请登录以使用完整功能。</p>
        <a class="btn btn-primary btn-lg" href="{% url 'users:login' %}" role="button">登录</a>
        <a class="btn btn-outline-primary btn-lg" href="{% url 'users:register' %}" role="button">注册</a>
        {% else %}
        <hr class="my-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">教务管理</h5>
                        <p class="card-text">查看课程、课表和成绩信息</p>
                        <a href="{% url 'academic:course_list' %}" class="btn btn-primary">进入</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">校园生活</h5>
                        <p class="card-text">浏览公告、失物招领和活动信息</p>
                        <a href="{% url 'campus_life:announcement_list' %}" class="btn btn-primary">进入</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">在线交流</h5>
                        <p class="card-text">发送私信、参与讨论</p>
                        <a href="{% url 'communication:message_list' %}" class="btn btn-primary">进入</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
